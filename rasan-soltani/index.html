  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* ======= Body & Background ======= */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b3f, #2b80ff, #ff416c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: gradientShift 8s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ======= Avatar ======= */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    /* ======= Headings ======= */
    h1 {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      opacity: 0.9;
      margin-bottom: 30px;
    }

    /* ======= Contact Links ======= */
    .contact {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 40px;
    }

    .contact a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      backdrop-filter: blur(4px);
    }

    .contact a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .contact a i {
      margin-right: 10px;
    }

    /* ======= Form ======= */
    form { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      width: 90%; 
      max-width: 400px; 
    }

    input::placeholder,
    textarea::placeholder {
      color: white;
      opacity: 1;
    }

    form input, form textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px; /* جلوگیری از زوم آیفون */
      width: 100%;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
    }

    form textarea { 
      resize: vertical; 
      min-height: 100px; 
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      backdrop-filter: blur(4px);
    }

    button:hover { 
      background: rgba(255,255,255,0.2); 
      transform: scale(1.05); 
    }

    /* ======= Status ======= */
    .status { 
      margin-top: 8px; 
      font-size: 0.9em; 
    }

    .status.success { 
      color: #4caf50; 
    }

    .status.error { 
      color: #ff5252; 
    }

    /* ======= Footer ======= */
    footer {
      margin-top: 30px;
      font-size: 0.8em;
      opacity: 0.7;
    }

    /* ======= Responsive ======= */
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      .avatar {
        width: 90px;
        height: 90px;
      }
      .contact, form {
        gap: 8px;
      }
      .contact a, form input, form textarea, button {
        font-size: 14px;
        padding: 8px;
      }
    }

  </style>
</head>
