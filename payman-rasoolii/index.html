      gap: 14px;

    .contact a {

      font-weight: bold;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;

      font-size: 1.1em;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }
    
    .contact a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
