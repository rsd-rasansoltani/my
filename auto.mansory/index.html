      border: none;
      cursor: pointer;

    .contact a:hover,
    .contact button:hover {
      background: rgba(255,255,255,0.2);

    .contact a i,

<script>
  (function(){
    const addrBtn = document.getElementById('addressBtn');
    const addrBox = document.getElementById('addressBox');

    // وقتی کلیک شد، متن مورد نظر را نمایش می‌دهد
    addrBtn.addEventListener('click', function(){
      // مقدار متن را ست می‌کنیم — درخواستی که گفتی:
      const addressText = 'تهران : سعادت آباد ، فرحزادی ، پ || سقز :بلوار مادر ، روبروی دبستان شاهد';

      addrBox.textContent = addressText;
      addrBox.classList.add('show');

      // برای دسترسی: aria-expanded
      addrBtn.setAttribute('aria-expanded', 'true');

      // (اختیاری) بعد از 5 ثانیه جعبه را مخفی کن — اگر نخواستید خط زیر را حذف کنید
      setTimeout(() => { addrBox.classList.remove('show'); addrBtn.setAttribute('aria-expanded', 'false'); }, 7000);
    });
  })();
